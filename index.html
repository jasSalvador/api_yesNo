<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.png">
    <script defer src="./assets/js/script.js"></script>
    <!--lilita-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <title>Api YesNo</title>
</head>
<body>
    <section class="cont" id="seccionInicio">
        <div class="container"> 
            <div class="cont-titulo d-flex justify-content-center aling-items-center p-5 mx-auto gap-3">
                <h1 class="fw-bold">Tirada m√°gica del <span class="si">Si</span> y <span class="no">No</span></h1>
                <div class="cont-logo">
                    <img src="./assets/img/logo.png" class="girar logo" alt="Boton Yes No">
                </div>
            </div>

            <form action="" class="text-center mx-auto w-75">
                <input type="text" class="form-control w-100" id="inputNombre" placeholder="Nombre">
                <div class="d-flex justify-content-center aling-items-center gap-2 mt-2 w-100">
                    <input type="text" name="pregunta" placeholder="Escribe tu pregunta" id="inputPregunta" class="ps-2 form-control">
                    <button class="btn btn-dark text-success" id="btnRespuesta">Obtener respuesta</button>
                </div>
            </form>
        </div>
    </section>

    <section class="respuestas ocultar" id="seccionRespuestas">
        <div class="container text-center py-5 mx-auto col-xl-4 col-lg-6 col-md-8 col-sm-10">
            <h3 class="pb-5" id="respuesta"></h3>
            <img id="respuestaImg" class="w-100 d-block" src="" alt="Gif">
        </div>
        <div class="my-4 text-center mx-auto">
            <button class="btn btn-warning" id="btnVolver">Volver a preguntar!</button>
        </div>
    </section>
</body>
</html>
